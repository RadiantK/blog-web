<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: otherHead('/css/mypage-main.css')}">

</head>
<body>
  <!-- HEADER -->

  <div class="mypage">
    <div class="inner">
      <div th:replace="~{/fragment/menu :: subMenu}"></div>
  
      <div class="part">
        <div class="first">
          <div class="blog-title">
            <div class="name">* 블로그명 </div>

          </div>
          <div class="blog-nickname">
            <div class="nickname">* 닉네임 </div>
            <div>RadiantK</div>
          </div>
          <div class="blog-description">
            <div class="description">* 블로그 설명 </div>

          </div>
        </div>

        <div class="second">
          <div class="task">
            <div class="last-task">
              * Last Posting
            </div>
            <div class="list">
              <a href="javascript:void(0)" th:each="post : ${posts}">
                <div class="num" th:text="${post.id}">10</div>
                <div class="title" th:text="${post.content}">데이터 베이스와 SQL</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- FOOTER -->
  <div th:replace="~{/fragment/footer :: blogFooter}"></div>

</body>
</html>
