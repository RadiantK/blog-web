  <!-- post -->
  <section class="detail">
    <div class="inner">
      <div class="head">
        <div class="category">
          <span th:if="${post.getCategory()} != null" th:text="${post.getCategory().getName()}">Spring</span>
        </div>
        <div class="title">
          <span th:text="${post.title}">[Thymeleaf] 타임리프 정리</span>
        </div>
        <ul class="info">
          <li class="writer">
            <span th:text="${session.loginMember.email}">RadiantK</span>
          </li>
          <li class="date">
            <span th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd HH:mm')}">
              2022. 9. 24. 02:41
            </span>
          </li>
          <li>
            <span>
              <a herf="javascript:void(0)"
                th:if="${session.loginMember.email == post.member.email}"
                th:href="@{/blog/{postId}/edit (postId=${post.postId})}">
                수정
              </a>
            </span>
          </li>
          <li>
            <span>
              <a herf="javascript:void(0)"
                th:if="${session.loginMember.email == post.member.email}"
                th:href="@{/blog/{postId}/remove (postId=${post.postId})}">
                삭제
              </a>
            </span>
          </li>
        </ul>
