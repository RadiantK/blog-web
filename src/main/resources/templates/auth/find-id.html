<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: otherHead('/css/find-id.css')}">

</head>
<body>
  <!-- HEADER -->
  <div th:replace="~{fragment/header :: baseHeader}"></div>


  <section class="find-id">
  
      <div class="inner">
        <div class="title">
          <h2>아이디 찾기</h2>
          <span>아이디 찾기를 위해 아래 정보를 정확하게 입력해주세요.</span>
        </div>
  
        <div class="find">
          <ul class="choose">
            <li>
              <a href="">아이디 찾기</a>
            </li>
          </ul>
          <ul class="choose">
            <li>
              <a href="">비밀번호 찾기</a>
            </li>
          </ul>
        </div>
  
        <form @submit.prevent>
          <div class="info">
            <div class="explain">
              <p>본인인증에 사용했던 이메일로 아이디를 보내드립니다.</p>
            </div>
            <div class="name">
              <label for="nameInput">이름</label>
              <input type="text" class="nameInput" id="nameInput" v-model="inputName">
              <div class="nameHelp help">ㅈㅁㄷㄹㅈㅁㄷㄹ</div>
            </div>
            <div class="email">
              <label for="emailInput">이메일</label>
              <input type="text" class="emailInput" id="emailInput" v-model="inputEmail">
              <div class="emailHelp help"></div>
            </div>
            <div class="info-btn">
              <button type="button" @click="findById()">
                이메일로 아이디 전송
              </button>
            </div>
          </div>
        </form>
      </div>
  
    </section>


  <!-- FOOTER -->
  <div th:replace="~{fragment/footer :: blogFooter}"></div>

</body>
</html>
