<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: otherHead('/css/find-pwd.css')}">

</head>
<body>
  <!-- HEADER -->
  <div th:replace="~{/fragment/header :: baseHeader}"></div>


  <section class="find-pwd">
    <div class="inner">

      <div class="title">
        <h2>비밀번호 찾기</h2>
        <span>비밀번호 찾기를 위해 아래 정보를 정확하게 입력해주세요.</span>
      </div>

      <div class="find">
        <ul class="choose">
          <li>
            <a href="">아이디 찾기</a>
          </li>
        </ul>
        <ul class="choose">
          <li>
            <a href="">비밀번호 찾기</a>
          </li>
        </ul>
      </div>

      <form action="" method="">
        <div class="info">
          <div class="explain">
            <p>
              가입된 아이디와 이메일을 입력하시면 새로운 비밀번호 설정이 가능한 링크를 보내 드립니다.
            </p>
          </div>
          <div class="id">
            <label for="idInput">아이디</label>
            <input type="text" class="idInput" id="idInput" v-model="inputId">
            <div class="idHelp help"></div>
          </div>
          <div class="email">
            <label for="emailInput">이메일</label>
            <input type="text" class="emailInput" id="emailInput" v-model="inputEmail">
            <div class="emailHelp help"></div>
          </div>
          <div class="info-btn">
            <button type="button" @click="resetPassword()">
              비밀번호 재설정 링크 전송
            </button>
          </div>
        </div>
      </form>

    </div>
  </section>



  <!-- FOOTER -->
  <div th:replace="~{/fragment/footer :: blogFooter}"></div>

</body>
</html>
